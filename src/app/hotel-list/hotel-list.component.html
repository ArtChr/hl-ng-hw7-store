<div class="activity-row"
    *ngFor="let hotel of hotels$ | async | filter: searchText | sortByStars : displayStars; even as myEven"
    (click)="selectHotel(hotel)">
    <div class="activity-desc">
        <h5>{{ hotel.title }} {{ hotel.stars }}*</h5>
        <p>{{ hotel.address }}</p>
        <p>{{ hotel.description }}</p>
        <h6>Tel: {{ hotel.phone }}</h6>
    </div>
    <div class="activity-img">
        <ul>
            <li><img [src]="hotel.photos[0]" alt="" /></li>
            <li><img [src]="hotel.photos[1]" alt="" /></li>
        </ul>
        <br>
        <button (click)="addHotelToFav(hotel)">Add to fav</button>
    </div>
    <div class="clear"></div>
</div>
<div *ngIf="isLoading$ | async" class="loader">
    LOADING
</div>
